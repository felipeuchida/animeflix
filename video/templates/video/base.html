<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Animeflix{% endblock %}</title>
	{% load staticfiles %}
	<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'video/style.css' %}"/>
	<script type="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="{% static 'video/main.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">

			<!-- header -->
			 <div class="navbar-header">
			 	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			 		<span class="icon-bar"></span>
			 		<span class="icon-bar"></span>
			 		<span class="icon-bar"></span>
			 	</button>
			 	<a class="navbar-brand" href="{% url 'video:index' %}">Animeflix</a>
			 </div>
			 
			 <!-- itens -->
			 <div class="collapse navbar-collapse" id="topNavBar">
			 	<ul class="nav navbar-nav">
			 		<li class="">
			 			<a href="{% url 'video:index' %}">
			 				<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Series
			 			</a>
			 		</li>
			 		<li class="">
			 			<a href="#">
			 				<span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Episodes
			 			</a>
			 		</li>
			 	</ul>

			 	<form class="navbar-form navbar-left" role="search" method="get" action="#">
			 		<div class="form-group">
			 			<input type="text" class="form-control" name="q" value="">
			 		</div>
			 		<button type="submit" class="btn btn-default">Search</button>
			 	</form>

			 	<ul class="nav navbar-nav navbar-right">
			 		<li class="">
			 			<a href="{% url 'video:series-add' %}">
			 				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Series
			 			</a>
			 		</li>
			 		<li class="">
			 			<a href="#">
			 				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
			 			</a>
			 		</li>
			 	</ul>

			 </div>

		</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
