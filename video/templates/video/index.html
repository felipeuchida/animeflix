{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'video/style.css' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<!-- font css -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy"/>
<!-- funcoes de minimizar a aba principal -->
<script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


<nav class="navbar navbar-inverse">
	<div class="containder-fluid">

		<!-- header -->
		 <div class="navbar-header">
		 	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		 		<span class="icon-bar"></span>
		 		<span class="icon-bar"></span>
		 		<span class="icon-bar"></span>
		 	</button>
		 	<a class="navbar-brand" href="{% url 'video:index' %}">Animeflix</a>
		 </div>
		 
		 <!-- itens -->
		 <div class="collapse navbar-collapse">
		 	<ul class="nav navbar nav">
		 		<li class="">
		 			<a href="{% url 'video:index' %}">
		 				<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Series
		 			</a>
		 		</li>
		 	</ul>
		 </div>
	</div>
</nav>


{% if all_series %}
	<h3>Here are all my series:</h3>
	<ul>
		{% for series in all_series %}
		<li><a href="{% url 'video:detail' series.id %}">{{series.name}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<h3>You don't have any series</h3>
{% endif %}
